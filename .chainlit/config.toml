[project]
enable_telemetry = false

[features]
multi_modal = true
spontaneous_file_upload = { enabled = true, accept = ["image/jpeg", "image/png", "image/gif", "image/webp"], max_files = 5, max_size_mb = 10 }
audio = { enabled = false }
prompt_playground = false

[UI]
name = "Garden Design AI"
description = "Progetta il giardino dei tuoi sogni con l'intelligenza artificiale"
default_theme = "light"
show_readme_as_default = false
hide_cot = true

# Permetti embedding come widget
[features.copilot]
enabled = true
